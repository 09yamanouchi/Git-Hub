<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- linkタブでCSSを呼ぶ（場所はhead内であればどこでも可） -->
    <link rel="stylesheet" href="./CSS/style.css"> 
    <title>はじめてのHTML</title>
</head>
<body>
    <h1>はじめてのHTML</h1>
    <div>
         <h2>pタグ</h2>
        <div>
            <!-- pタグは段落  -->
            <!-- divタグはグループ化 -->
            <p>はじめてのHTML！！！</p>
            <p>いい天気ですね</p> 
        </div>
    </div>
   
    
    <h2>ul,liタグ</h2>
    <!-- ul>li*3 + Tabキー 　ol>li*3 + Tabキー-->
    <!-- class タブにてCSSで指定 classタブは「.で呼ぶ」idタブは「＃」 -->
    <!-- li.blue-textで一発でまとめられる -->
    <!-- idは一回のみ、classは複数回可能 -->
    <ul>
        <li class="blue-text">りんご</li>
        <li>バナナ</li>
        <li class="blue-text">ぶどう</li>
        <li class="blue-text">みかん</li>
    </ul>
<h2>aタグ</h2>
<!-- 相対パス「./」 -->
<ul>
    <li><a href="https://tokyucnst.sharepoint.com/sites/portal/SitePages/Top.aspx?wa=wsignin1.0" target="_blank">東急建設</a>
    <li><a href="./test.html">test.html</a></li>
</li>
</ul> 
<h2>imgタグ</h2>
<div><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="ロゴ画像">
</div>
<div><img src="./googlelogo_color_272x92dp.png" alt="ロゴ画像">
</div>
</body>
</html>
